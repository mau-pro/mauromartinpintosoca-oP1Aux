<!DOCTYPE html>

	<meta charset="utf-8">

<body>
	<h1 align="center">PRACTICA 3</h1>
	<h2>Ejercicio 4</h2>
	<script type="text/javascript">
		
		let n = 99;
		let arr = new Array(n);
		for (let i = 0; i < n; i++) {
		    arr[i] = i + 1;
		}

		arr.sort(() => Math.random() > 0.5 ? 1 : -1);
		const al = arr.slice(0, 3);

		document.write(al);
	</script>
			

</body>
</html>
